<div class="container-fluid mt-3 ">
    <h1>BIENVENIDO A GESLIB</h1>

    <p> Rellena el siguiente formulario para poder registrarte en la web :)</p>
</div>
    <!-- Mostrar cada pelicula que tenemos en la base de datos -->
    <form class="container-fluid mt-3">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Email</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Ciudad</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Nickname</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Pais</label>
            <select id="inputState" class="form-control">
              <option selected>España</option>
              <option>Italia</option>
              <option>Francia</option>
            </select>
          </div>
        </div>
        
        <button type="submit" class="btn btn-outline-success">Registro</button>
        <a  class="btn btn-outline-danger" href="prototipo.html">Inicio</a>
      </form>

</body>
