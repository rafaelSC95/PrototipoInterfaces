    <div class="container  vh-100">

                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                            </div>

                            </div>
                            <a class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" href="http://www.google.es">Iniciar sesión</a>
                            <hr class="my-4">
                            <a class="btn btn-lg btn-success btn-block text-uppercase" type="submit" href="registro.html">Registrarse</a>
                            <hr class="my-4">
